<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medieval XR Defense</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Spectral:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/tower.js"></script>
    <script src="js/spawner.js"></script>
    <script src="js/interface.js" defer></script>
</head>
<body>
<div id="overlay">
    <div class="scroll-container">
        <h1>TOWER DEFENDER</h1>
        <div class="separator">â™¦</div>
        <button id="xr-button">PREPARING SPELLS...</button>
        <div class="instructions-box">
            <h3>INSTRUCTION</h3>
            <p><strong>YOUR MISSION:</strong> Hordes of goblins are breaching the reality of your chamber.</p>
            <p><strong>TO COMMAND:</strong> Use thy <b>Right Gauntlet</b> to aim at the ground.<br>
                Press the <b>Trigger</b> to construct defensive ballistae.</p>
        </div>
    </div>
</div>

<a-scene
        game-manager
        enemy-spawner
        vr-mode-ui="enabled: false"
        webxr="optionalFeatures: hit-test, local-floor, dom-overlay; overlayElement: #overlay"
        renderer="colorManagement: true; alpha: true"
        background="color: transparent">

    <a-camera position="0 1.6 0"></a-camera>
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-1 2 2"></a-entity>

    <a-plane id="floor"
             tower-maker
             rotation="-90 0 0"
             width="40" height="40"
             material="shader: flat; color: #ffffff; opacity: 0.0; transparent: true"
             class="clickable">
    </a-plane>

    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity laser-controls="hand: right"
              raycaster="objects: .clickable; far: 10"
              line="color: #d4af37; opacity: 0.8">
    </a-entity>
</a-scene>
</body>
</html>
